<app-carousel></app-carousel>

<section>
    <div class="container pb-3 pl-0 pr-0  w-100">
        <app-sidebar></app-sidebar>
        <div class="w-100 row justify-content-center mt-3">
            <div *ngIf="direccioness != undefined" class="shadow col-lg-9 pt-2 pb-2">
                <div class="w-100 row">
                    <div class="col-lg-6">
                        <h2>Direcciones</h2>
                    </div>
                </div>
                <hr class="m-3">
                <div class="w-100 row" *ngFor="let optionDirecciones of direccioness.direcciones">
                    <div class="col-lg-6">
                        <textarea readonly class="form-control">{{optionDirecciones.direccion}}</textarea>
                    </div>
                    <div class="col-lg-6">
                        <button type="button" data-toggle="modal" data-target="#modalEdit" (click)="selectDireccion(optionDirecciones)" class="btn btn-primary mr-1"><i class="fa fa-edit"></i></button>
                        <button type="button" data-toggle="modal" data-target="#modalDelete" (click)="selectDireccion(optionDirecciones)" class="btn btn-danger mr-1"><i class="fa fa-trash"></i></button>
                    </div>
                    <div class="col-lg-12">
                        <hr>
                    </div>
                </div>
                <div class="text-center">
                  <input type="submit"  value="Agregar" data-toggle="modal" data-target="#modalAdd">              
                </div>
            </div>
        </div>
    </div>
</section>


<div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="modalEditTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditTitle">Editar Dirección</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" *ngIf="direccioness != null">
          <form  id="stripe-login">
            <div class="field padding-bottom--24">
                <label for="direccionn">Direccion:</label>
                <input required type="text"  #direccionn="ngModel" [(ngModel)]="direccioness.direccion" name="direccionn" id="direccionn">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Continuar</button>
        </div>
      </div>
    </div>
</div>


<div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalDeleteTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalDeleteTitle">Eliminar Dirección</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <span class="alertForm">¿Estás seguro de eliminar esta dirección?</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="removeAddress()">Eliminar</button>
        </div>
      </div>
    </div>
</div>

<div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="modalAddTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAddTitle">Agregar Dirección</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  id="stripe-login">
          <div class="field padding-bottom--24">
              <label for="DireccionB">Dirección:</label>
              <input require type="text" #DireccionB="ngModel" [(ngModel)]="direccion" name="DireccionB" id="DireccionB">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="agregarDireccion()">Guardar</button>
      </div>
    </div>
  </div>
</div>
