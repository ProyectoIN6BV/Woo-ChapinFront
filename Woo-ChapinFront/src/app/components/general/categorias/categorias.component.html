<app-carousel ></app-carousel>

<section>
    <div class="container pt-3 pb-3  w-100">
        <div class="w-100 pb-3 pt-3 d-flex justify-content-center">
            <div class="col-lg-4 text-center">
                <h4>Tecnología</h4>
            </div>
            <div class="col-lg-4 text-center">
                <h4>Gaming</h4>
            </div>
            <div class="col-lg-4 text-center">
                <h4>Tu mejor opción</h4>
            </div>
        </div>
        <div class="w-100 text-center pb-3">
            <h2 style="color: #11346b;">Categorías</h2>
        </div>
       
        
        <div class="w-100 row">
            <div class="col-md-4" *ngFor="let category of categorias">
                <div class="wsk-cp-product">
                  <div class="wsk-cp-img">
                    <img src="{{uri+'getImgCat/'+category.imgCategoria}}" alt="Category" class="img-responsive" />
                  </div>
                  <div class="wsk-cp-text">
                    <div class="category">
                      <span>{{category.nameCategoria}}</span>
                    </div>
                    <div class="description-prod">
                      <p>{{category.descCategoria}}</p>
                    </div>
                    <div class="card-footer">
                        <button routerLink="../categoria/{{category._id}}">Ver categoria</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</section>
